<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
       
        <div class="container">
             <!-- main column -->
            <div class="col-container">
                <div class="col-left">
                    <!-- user name -->
                    <div class="user-name top-bar">
                        <!-- logo -->
                        <div class="logo">
                            <img src="img/avatar_io.jpg" alt="io">
                        </div>
                        <!-- user name -->
                        <div class="font-text">
                            Nome Utente
                        </div>
                        <!-- icons -->
                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- notification -->
                    <div class="notification">
                        <!-- mute icon -->
                        <div class="mute">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <!-- mute text -->
                        <div class="mute-text">
                            <h2>Ricevi notifiche di nuovi messaggi</h2>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <!-- filter -->
                    <div class="user-filter">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- user list -->
                    <div class="user-list">
                        
                    </div>
                </div>
                <div class="col-right">
                    <div class="user-chat top-bar">
                        <!-- logo -->
                        <div class="logo">
                            <img src="img/avatar_3.jpg" alt="avatar_3">
                        </div>
                        <!-- user name -->
                        <div class="font-text">
                            <!-- nome del contatto della chat aperta nella parte destra -->
                            <h2>{{ contacts[0].name }}</h2>        <!-- DA RENDERE RESPONSIVE -->
                            <p>Ultimo accesso</p>
                        </div>
                        <!-- icons -->
                        <div class="icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- chat -->
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
